<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myCalendar</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="http://www.hanekaoru.com/jquery.js"></script>    
    <script src="js/index.js"></script>
</head>
<body>


    <div class="myDate" id="myDate">

        <!-- 左右月份切换 -->
        <span id="prev"></span>
        <span id="next"></span>

        <!-- 第一个日历 -->
        <div class="Mytime" id="first">

            <div class="dateTitle">
                <h3 class="year"><span>2000</span>年</h3>
                <h4 class="month"><span>1</span>月</h4>
            </div>

            <div class="dateList">

                <!-- 星期 -->
                <div class="week">
                    <span>一</span><span>二</span><span>三</span> <span>四</span><span>五</span><span>六</span><span>日</span>
                </div>

                <!-- 日期 -->
                <div class="day">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
                    <span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
                    <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
                    <span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
                    <span>29</span><span>30</span><span>31</span>
                </div>
            </div>

        </div>     
        
    </div>


</body>
</html>
